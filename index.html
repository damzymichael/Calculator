<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calc.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <h1>Calculator <i class="fa-solid fa-calculator"></i></h1>
      <div id="entryBox">
        <div class="prevOperand"></div>
        <div class="currOperand"></div>
      </div>
      <div id="num-operations">
        <div class="inputs numbers">7</div>
        <div class="inputs numbers">8</div>
        <div class="inputs numbers">9</div>
        <div class="inputs operations">
          <i class="fa-solid fa-divide"></i>
        </div>
        <div class="inputs numbers">4</div>
        <div class="inputs numbers">5</div>
        <div class="inputs numbers">6</div>
        <div class="inputs operations">
          <i class="fa-solid fa-multiply"></i>
        </div>
        <div class="inputs numbers">1</div>
        <div class="inputs numbers">2</div>
        <div class="inputs numbers">3</div>
        <div class="inputs operations">
          <i class="fa-solid fa-minus"></i>
        </div>
        <div class="inputs numbers zero">0</div>
        <!-- <div class="inputs"></div> -->
        <div class="inputs numbers">.</div>
        <div class="inputs operations">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="inputs d4d4d2 clears">AC</div>
        <div class="inputs d4d4d2">%</div>
        <div class="inputs d4d4d2" id="delete">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="inputs" id="equals">
          <i class="fa-solid fa-equals"></i>
        </div>
      </div>
      <!-- <p style="color: white">Press Enter to return final answer</p> -->
    </section>

    <script src="js/calc.js"></script>
  </body>
</html>
